local_backend: true

backend:
  name: github
  branch: main 
  repo: CBHFinance/arfHelpDocs

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections: 
  - name: 'user-guide'
    label: 'User Guide'
    folder: 'docs/user-guide'
    create: true
    sortableFields: ["title", "sidebar_position"]
    extension: md
    format: frontmatter
    editor:
      preview: false
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }  
    fields: 
      - label: Sidebar position
        name: sidebar_position
        widget: number
      - label: Title
        name: title
        widget: string
      - label: slug
        name: slug
        widget: string
      - label: Description
        name: description
        required: false
      - label: Body
        name: body
        widget: markdown

  - name: 'admin-guide'
    label: 'Admin Guide'
    folder: 'docs/admin-guide'
    create: true
    extension: md
    format: frontmatter
    editor:
      preview: false
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }  
    sortableFields: ["title", "sidebar_position"]
    fields: 
      - label: Sidebar position
        name: sidebar_position
        widget: number
      - label: Title
        name: title
        widget: string
      - label: slug
        name: slug
        widget: string
      - label: Description
        name: description
        required: false
      - label: Body
        name: body
        widget: markdown