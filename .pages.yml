media: static/img
content:
  - name: docs
    label: Help Docs
    type: collection
    path: 'docs'
    view:
      fields: [ title, slug, sidebar_position, published, ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
        
      - name: sidebar_position
        label: Sidebar Position
        type: number
        
      - name: slug
        label: Slug
        type: string
        
      - name: title
        label: Title
        type: string
        
      - name: description
        label: Description
        type: string
        
      - name: body
        label: Body
        type: rich-text
        
  - name: sidebar_ts
    label: SidebarConfig2
    path: sidebars.ts
    type: file
    
  - name: sidebar_config
    label: Sidebar Config
    path: _sidebarConfig.yml
    type: file
    
  - name: config
    label: Site Config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
        